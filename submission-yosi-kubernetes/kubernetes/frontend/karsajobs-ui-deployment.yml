#  versi Kubernetes API yang digunakan untuk membuat object 
apiVersion: apps/v1
# jenis object yaitu  Deployment
kind: Deployment
metadata:
  name: karsajobs-ui-deployment
#berisi spesifikasi objek
spec:
# Jumlah replika (pods) yang akan di-deploy 2
  replicas: 2
  selector:
    matchLabels:
      app: karsajobs-ui
  template:
    metadata:
      labels:
        app: karsajobs-ui
    spec:
      containers:
        - name: karsajobs-frontend #nama kontainer
          image: yosi101/karsajobs-ui:latest #nama image
          ports:
            - containerPort: 8000
          env:
            - name: VUE_APP_BACKEND # Nama variabel lingkungan untuk backend Vue
              value: http://192.168.49.2:32548