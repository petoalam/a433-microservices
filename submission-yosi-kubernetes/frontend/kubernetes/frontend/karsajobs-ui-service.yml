#  versi Kubernetes API yang digunakan untuk membuat object 
apiVersion: v1
# jenis object yaitu  my-service
kind: service
metadata:
  name: karsajobs-ui-service
spec:
  selector:
    app: karsajobs-ui
  ports:
  #jenis protokol yang digunakan TCP
    - protocol: TCP
    # Port yang digunakan 
      port: 8000
      # Port yang digunakan oleh pod target
      targetPort: 8000